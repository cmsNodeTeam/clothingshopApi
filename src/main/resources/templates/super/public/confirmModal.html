<div class="modal fade" tabindex="-1" role="dialog" id="_confirmModal"
     aria-labelledby="confirmModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="_confirmModalTitle"></h4>
            </div>
            <div class="modal-body" id="_confirmBody">
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="btn btn-primary" id="_confirmOk"><%=CGlobal.serverLang('确定')%></a>
                <a href="javascript:void(0);" class="btn btn-default" id="_confirmCancel"><%=CGlobal.serverLang('取消')%></a>
            </div>
        </div>
    </div>
</div>
