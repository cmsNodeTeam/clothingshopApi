<div class="content-wrapper">
    <section class="content-header">
        <h1>
            <%=CGlobal.serverLang('测试页面2')%>
        </h1>
        <breadcrumb></breadcrumb>
    </section>

    <section class="content" ng-controller="example2Ctrl">
        <div class="box box-primary collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">http测试</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12">
                        <textarea class="col-xs-12" style="min-height: 300px" ng-model="result"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p>{{date}}</p>
                    </div>
                </div>
                <div class="row margin-row">
                    <div class="col-lg-12">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1">xxxx</label>
                        <input type="checkbox" class="large" id="checkbox2">
                        <label for="checkbox2">xxxx</label>
                        <input type="checkbox" class="small" id="checkbox3">
                        <label for="checkbox3">xxxx</label>
                    </div>
                    <div class="col-lg-12">
                        <input type="radio" id="radio4">
                        <label for="radio4">xxxx</label>
                        <input type="radio" class="large" id="radio1">
                        <label for="radio1">xxxx</label>
                        <input type="radio" class="small" id="radio3">
                        <label for="radio3">xxxx</label>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-flat btn-primary" ng-click="getResult()"><%=CGlobal.serverLang('获取')%></button>
                <button class="btn btn-flat btn-primary" ng-click="getUser()"><%=CGlobal.serverLang('获取User')%></button>
            </div>
        </div>
        <div class="box box-primary collapsed-box">
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!--<div class="input-group">-->
                        <input type="text" class="form-control" id="num">
                        <!--</div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <fieldset>
                            <legend>哈哈</legend>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body margin-row">
                <div class="row">
                    <div class="col-xs-12">
                        <textarea class="col-xs-12" style="min-height: 300px" ng-model="subResult"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="floor"
                               ng-model="subModal.floor">
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="number"
                               ng-model="subModal.number">
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="type"
                               ng-model="subModal.type">
                    </div>
                    <div class="col-xs-3">
                        <input type="text" class="form-control" placeholder="desc"
                               ng-model="subModal.desc">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-flat" ng-click="addSub()">添加</button>
                        <button class="btn btn-primary btn-flat" ng-click="deleteSub()">删除</button>
                        <button class="btn btn-primary btn-flat" ng-click="modifySub()">编辑</button>
                        <button class="btn btn-primary btn-flat" ng-click="findSub()">查询</button>
                        <button class="btn btn-primary btn-flat" ng-click="findSubByCond()">条件查询</button>
                        <button class="btn btn-primary btn-flat" ng-click="clearSub()">清除</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
