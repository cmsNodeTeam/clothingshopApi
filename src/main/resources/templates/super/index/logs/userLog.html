<div class="content-wrapper">
    <section class="content-header">
        <h1>
            <%=CGlobal.serverLang('用户操作日志')%>
        </h1>
        <breadcrumb></breadcrumb>
    </section>

    <section class="content">
        <div class="box box-flat animated fadeInRight">
            <div class="box-body">
                <div class="row margin-row">
                    <div class="col-xs-10">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="<%=CGlobal.serverLang('查询条件')%>"
                                id="searchInput">
                            <span class="input-group-addon btn-collapse" data-toggle="collapse"
                                  data-target="#collapseSearch">
                                <%=CGlobal.serverLang('高级')%>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="btn-group pull-right">
                            <button class="btn btn-default btn-flat" id="searchLog">
                                <span class="glyphicon glyphicon-search"></span>
                                <%=CGlobal.serverLang('查询')%>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row margin-row collapse" id="collapseSearch">
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <input class="form-control input-underline" type="text" id="inputShopId"
                               placeholder="<%=CGlobal.serverLang('店铺ID')%>" title="<%=CGlobal.serverLang('店铺ID')%>">
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <input class="form-control input-underline" type="text" id="inputAdminId"
                               placeholder="<%=CGlobal.serverLang('用户ID')%>" title="<%=CGlobal.serverLang('用户ID')%>">
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <select class="form-control input-underline" id="inputType"
                                placeholder="<%=CGlobal.serverLang('日志类型')%>" title="<%=CGlobal.serverLang('日志类型')%>">
                            <option value="ALL">ALL</option>
                            <%CGlobal.forEach(logType, function(key, value){%>
                            <option value="<%=value%>"><%=value%></option>
                            <%})%>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <div class="input-group">
                            <input class="form-control input-underline" type="text" id="inputDate"
                                   placeholder="<%=CGlobal.serverLang('时间')%>" title="<%=CGlobal.serverLang('时间')%>">
                            <span class="input-group-addon input-underline" role="button"
                                  id="inputDateSpan" data-link-field="inputDate"><i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-no-bordered" id="userLogTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    requirejs.undef("userLog");
    requirejs.config({
        baseUrl: '/js',
        paths: {
            userLog: 'super/logs/userLog'
        },
        loadContainer: '#ngView',
        deps: ['userLog']
    });
</script>
